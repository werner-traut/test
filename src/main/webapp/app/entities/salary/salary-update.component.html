<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-salary-heading">Create or edit a Salary</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_salaryDate">Salary Date</label>
                    <div class="input-group">
                        <input id="field_salaryDate" type="text" class="form-control" name="salaryDate" ngbDatepicker #salaryDateDp="ngbDatepicker" formControlName="salaryDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="salaryDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('salaryDate')!.invalid && (editForm.get('salaryDate')!.dirty || editForm.get('salaryDate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('salaryDate')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_period">Period</label>
                    <select class="form-control" name="period" formControlName="period" id="field_period">
                        <option value="CLOSED_PERIOD">CLOSED_PERIOD</option>
                        <option value="CURRENT_PERIOD">CURRENT_PERIOD</option>
                        <option value="NEXT_PERIOD">NEXT_PERIOD</option>
                        <option value="PERIOD_AFTER">PERIOD_AFTER</option>
                        <option value="FUTURE">FUTURE</option>
                    </select>
                    <div *ngIf="editForm.get('period')!.invalid && (editForm.get('period')!.dirty || editForm.get('period')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('period')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                           formControlName="amount"/>
                    <div *ngIf="editForm.get('amount')!.invalid && (editForm.get('amount')!.dirty || editForm.get('amount')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('amount')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('amount')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
