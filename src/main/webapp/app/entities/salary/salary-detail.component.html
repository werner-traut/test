<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="salary">
            <h2><span>Salary</span> {{ salary.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Salary Date</span></dt>
                <dd>
                    <span>{{ salary.salaryDate }}</span>
                </dd>
                <dt><span>Period</span></dt>
                <dd>
                    <span>{{ salary.period }}</span>
                </dd>
                <dt><span>Amount</span></dt>
                <dd>
                    <span>{{ salary.amount }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/salary', salary.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
